<!DOCTYPE html>
<html>
<style>
    @page {
        size: a4;
        margin-left: 1cm;
        margin-right: 1cm;
        margin-top: 3.5cm;
        margin-bottom: 1.5cm;



        @frame pg_no_footer {
            -pdf-frame-content: pg_no_footer;
            bottom: 0cm;
            margin-top: 0.1cm;
            margin-left: 18.6cm;
            height: 1cm;

        }


        @frame footer_frame {
            -pdf-frame-content: footer_frame;
            bottom: 0.05cm;
            height: 1cm;
            margin-left: 1cm;
            margin-right: 1cm;
        }

        @frame header_frame {
            -pdf-frame-content: header_frame;
            left: 1cm;
            top: 1cm;
            right: 1cm;
        }

    }
</style>

<body>
    <div id="header_frame">
        <table cellpadding=0 cellspacing=0 class="t0" style="width: 710px;">
        <tr>
            <td style="text-align: left;"><img src="{#comapany_logo#}" style="height: 50px;">
            </td>
            <td style="text-align: right;"><img src="https://hirelines.io/static/img/logos/logo-no-background.png"
                    style="width:200px">
            </td>
        </tr>
        </table>
      <hr>
    </div>

    <div id="pg_no_footer"> Page <pdf:pagenumber>
            of <pdf:pagecount>
    </div>

    <div id="footer_frame">
        <hr>
        <div class="website">
        <b>hirelines.io</b>
        </div>
    </div>

    <span class="jd-text p-clr">{#jd_title#}</span><br>
    
    <br><br>
    <table cellpadding=0 cellspacing=0 class="t0">
        <tr>
            <td class="td_label">
                <p class="label_text">Candidate-ID</p>
            </td>
            <td class="td_data">
                <p class="data_text">{candidate_id}</p>
            </td>
        </tr>
        <tr>
            <td class="td_label">
                <p class="label_text">Candidate Name</p>
            </td>
            <td class="td_data">
                <p class="data_text">{candidate_name}</p>
            </td>
        </tr>
        <tr>
            <td class="td_label">
                <p class="label_text">Email</p>
            </td>
            <td class="td_data">
                <p class="data_text">{candidate_email}</p>
            </td>
        </tr>
        <tr>
            <td class="td_label">
                <p class="label_text">Mobile</p>
            </td>
            <td class="td_data">
                <p class="data_text">{candidate_mobile}</p>
            </td>
        </tr>
    </table>
    <br><br><br>
    {screening_section}
    {coding_section}
    {interview_section}
    {#feedback_data#}

</body>
