{% load static %}

<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">
    <!-- <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms/</span> Horizontal Layouts</h4> -->

    <!-- Basic Layout & Basic with Icons -->
    <div class="row">
      <!-- Basic Layout -->
      <div class="col-xxl">
        <div class="container-center">
          <div class="card mb-4 w-75">
            <div class="card-header d-flex align-items-center justify-content-between">
              <h5 class="mb-0">Add Job Description</h5>
              <!-- <small class="text-muted float-end">Default label</small> -->
            </div>
            <div class="card-body">
              <form id="addJD">

                <div class="row mb-3 container-center">
                  <label class="col-sm-2 col-form-label" for="JdTitle">Title</label>
                  <div class="col-sm-9">
                    <input type="text" name="" class="form-control" id="JdTitle" value="{{ jd_details.title }}">
                  </div>
                </div>

                <div class="row mb-3 container-center">
                  <label for="JobDescription" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-9 ">
                    <textarea class="form-control" id="JobDescription" rows="3">{{ jd_details.description }}</textarea>
                  </div>
                </div>

                <div class="row mb-3 container-center">
                  <label class="col-sm-2 col-form-label" for="jdRole">Role</label>
                  <div class="col-sm-9">
                    <select class="form-select" id="jdRole" aria-label="Default select example">
                      <option value="0"></option>
                      <option value="Development" {% if jd_details.role == 'Development' %} selected {% else %} {% endif %}>Development</option>
                      <option value="Testing" {% if jd_details.role == 'Testing' %} selected {% else %} {% endif %}>Testing</option>
                      <option value="Deployment" {% if jd_details.role == 'Deployment' %} selected {% else %} {% endif %}>Deployment</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3 container-center">
                  <label for="min_experince" class="col-sm-2 col-form-label">Experinces</label>
                  <div style="display: flex; justify-content: start;" class="col-sm-9">
                    <input
                    type="number"
                    class="form-control w-25 mr-2"
                    id="min_experince"
                    placeholder=""
                    aria-describedby="defaultFormControlHelp"
                    style="margin-right: 1rem;height: max-content;"
                    value="{{ jd_details.expmin }}"
                  />
                  <input
                    type="number"
                    class="form-control w-25"
                    id="max_experince"
                    placeholder=""
                    aria-describedby="defaultFormControlHelp"
                    value="{{ jd_details.expmax }}"
                    style="height: max-content;"
                  />
                  </div>
                </div>

                <div class="row mb-3 container-center">
                  <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Budget <small>(LPA)</small></label>
                  <div style="display: flex; justify-content: start;" class="col-sm-9">
                    <input
                    type="number"
                    class="form-control w-25 mr-2"
                    id="jdBudget"
                    placeholder=""
                    aria-describedby="defaultFormControlHelp"
                    style="margin-right: 1rem; height: max-content;"
                    value="{{ jd_details.budget }}"
                  />
                  </div>
                </div>

                <div class="row mb-3 container-center">
                  <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">No of Positions</label>
                  <div style="display: flex; justify-content: start;" class="col-sm-9">
                    <input
                    type="number"
                    class="form-control w-25 mr-2"
                    id="jdNoPositions"
                    placeholder="Members count.."
                    aria-describedby="defaultFormControlHelp"
                    style="margin-right: 1rem; height: max-content;"
                    value="{{ jd_details.positions }}"
                  />
                  </div>
                </div>
  
                <div class="row mb-3 container-center">
                  <label class="col-sm-2 col-form-label" for="jdWorkLocation">Work Location</label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="jdWorkLocation"
                      placeholder=""
                      value="{{ jd_details.location }}"
                      style="height: max-content;"
                    />
                  </div>
                </div>

                <div class="row mb-3 container-center">
                  <label for="jdSkills" class="col-sm-2 col-form-label">Skill Set</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" id="jdSkills" rows="3">{{ jd_details.skillset }}</textarea>
                  </div>
                </div>

                <div class="row mb-3 container-center">
                  <label class="col-sm-2 col-form-label" for="JdanySpecialNotes">Any Special Notes <small>(optional)</small></label>
                  <div class="col-sm-9">
                    <textarea
                      id="JdanySpecialNotes"
                      class="form-control"
                      placeholder="Any Special instruction"
                      aria-describedby="basic-icon-default-message2"
                      rows="3"
                    >{{ jd_details.skillnotes }}</textarea>
                  </div>
                </div>

                <!-- <div class="row mb-3 container-center">
                  <div class="row mb-3" style="display: flex; justify-content: space-evenly;align-items: center;">
                    <div class="col-sm-9 row align-items-center px-0" style="width: max-content;">
                      <div class="px-0" id="validater" style="color: green;">
                        <i class="fas fa-check-circle"></i>
                        &nbsp; 
                        Job Description Updated Successfully
                      </div>
                    </div>
                    <div class="col-sm-2 row px-0 my-0" style="display: flex; justify-content: end;align-items: center; width: max-content;">
                      <button type="button" id="" class="btn btn-secondary" onclick="window.location.href='/job-descriptions'" style="width: 90px; margin-right: 15px;">Back</button>
                      <button type="submit" id="submitJd" class="btn btn-primary" style="width: 105px;">Update</button>
                    </div>
                  </div>
                </div> -->

                <div class="row mb-1 container-center" style="display: flex;justify-content: end; align-items: center;">
                  <div class="px-0 my-0" style="display: flex;justify-content: end; width: max-content; padding-right: 2.5rem !important;">
                    <button type="button" id="" class="btn btn-secondary" onclick="window.location.href='/job-descriptions'" style="width: 90px; margin-right: 15px;">Back</button>
                    <button type="submit" id="submitJd" class="btn btn-primary" style="padding: 0.2625rem 1rem;">Update</button>
                  </div>
                </div>
                
                <div class="row mb-2 container-center" style="display: flex;justify-content: space-between; align-items: center;">
                  <div class="px-0 success" id="validater" hidden style="color: green; width: max-content;  margin-left: 3rem;">
                    <i class="fas fa-check-circle"></i>
                    &nbsp;
                    Job Description Updated
                  </div>
                </div>

                <!-- <div class="col-sm-9 row align-items-center px-0">
                  <div class="px-0" id="validater" style="color: green;">
                    <i class="fas fa-check-circle"></i>
                    &nbsp; 
                    Job Description Updated Successfully
                  </div>
                </div> -->

              </form>
            </div>
          </div>
        </div>
        
      </div>
   
    </div>
  </div>
  <!-- / Content -->
</div>
<script>
  var JdId = "{{ jd_details.id }}"
</script>
<script src="{% static 'js/update_job_description.js' %}"></script>
