<!DOCTYPE html>
{% load static %}

<html lang="en" id='web-page' class="light-style layout-menu-fixed">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Hirelines</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'img/logos/fav1.jpg' %}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="{% static 'lib/portal/assets/vendor/fonts/boxicons.css' %}" />

  <!-- Iconify icons-->
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'lib/portal/css/core.css'  %}" />
  <link rel="stylesheet" href="{% static 'lib/portal/css/theme-default.css' %}" />
  <link rel="stylesheet" href="{% static 'lib/portal/assets/css/demo.css' %}" />

  <!-- Custom css -->
  <link rel="stylesheet" href="{% static 'lib/portal/css/custom.css' %}" />
  <link rel="stylesheet" href="{% static 'lib/portal/css/responsive.css' %}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{% static 'lib/portal/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" href="{% static 'lib/portal/assets/vendor/css/pages/page-auth.css' %}" />
  <link rel="stylesheet" href="{% static 'lib/portal/assets/vendor/css/pages/page-misc.css' %}" />
  <!-- Helpers -->
  <script src="{% static 'lib/portal/assets/vendor/js/helpers.js' %}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->


  <script>
    var CSRF_TOKEN = '{{ csrf_token }}';
  </script>

  <!-- jQuery (required for Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'lib/portal/assets/js/config.js' %}"></script>



</head>

<body>
  <div class="layout-wrapper layout-content-navbar">

    <div class="layout-container">
      <!-- Menu -->
      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <div class="app-brand demo mt-3">
          <span class="app-brand-logo demo">
            <img src="{% static 'img/logos/logo-no-background.svg' %}" alt="" style="height: 42px;">
          </span>


          <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
            <i class="bx bx-chevron-left bx-sm align-middle"></i>
          </a>
        </div>

        <div class="menu-inner-shadow"></div>

        <ul class="menu-inner py-1 mt-2">

          <!-- <li class="menu-header small text-uppercase">
            <span class="menu-header-text">Menu</span>
          </li> -->

          {% for menuItemObj in menuItemList%}
          {% if menuItemObj.child|length_is:"1" and not menuItemObj.child.0.menuItemName %}
          <li class="menu-item">
            <a class="menu-link" href="/{{menuItemObj.child.0.menuItemLink}}"
              title="{{menuItemObj.menuItemParent}}{{menuItemObj.menuItemDisplay}}">
              <i class="menu-icon tf-icons {{menuItemObj.UIIcon}}"></i><span
                data-localize="sidebar.nav.WIDGETS">{{menuItemObj.menuItemParent}}{{menuItemObj.menuItemDisplay}}</span>
            </a>
          </li>
          {% endif %}
          {% endfor %}
        </ul>
      </aside>
      <div class="layout-page">
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="credits-container">

              <button class="credits-display-div">
                <!-- data-bs-toggle="tooltip" data-bs-offset="0,4" data-bs-placement="bottom" data-bs-html="true" title="" data-bs-original-title="<i class='bx bx-refresh bx-xs' ></i> <span>Refresh Balance </span>"  -->
                <h4 class="form-label mb-0 p-1" id="low_credits_display" style="font-size: 1.125rem;" hidden><span name="balance_credits_display" style="color: red;"></span>&ensp;<i class='bx bx-refresh cursor-pointer' title="Refresh balance" onclick="getCredits()"></i></h4>
                <h4 class="form-label mb-0 p-1" id="credits_display" style="font-size: 1.125rem;" hidden><span name="balance_credits_display"></span>&ensp;<i class='bx bx-refresh cursor-pointer' title="Refresh balance" onclick="getCredits()"></i></h4>
              </button>
            </div>
            
            {% include template_name %}
          </div>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>

  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->
  <script src="{% static 'lib/portal/assets/vendor/libs/jquery/jquery.js' %}"></script>
  <script src="{% static 'lib/portal/assets/vendor/libs/popper/popper.js' %}"></script>
  <script src="{% static 'lib/portal/assets/vendor/js/bootstrap.js' %}"></script>
  <script src="{% static 'lib/portal/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

  <script src="{% static 'lib/portal/assets/vendor/js/menu.js' %}"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->

  <!-- Main JS -->
  <script src="{% static 'lib/portal/assets/js/main.js' %}"></script>

  <!-- Page JS -->

  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <!-- Project Js Files -->
  <script src="{% static 'config/config.js' %}"></script>

  <script src="{% static 'js/portal_index.js' %}"></script>
  <script src="{% static 'lib/js/app.js' %}"></script>



  <div class="bs-toast toast bg-success fade show toast-placement-ex m-3 top-0 end-0" role="alert" aria-live="assertive"
    aria-atomic="true" data-delay="1500" hidden>
    <div class="toast-body"></div>
    <div class="toast-timeout"></div>
  </div>

  <div class="bs-toast toast bg-danger fade show toast-placement-ex m-3 top-0 end-0" role="alert" aria-live="assertive"
    aria-atomic="true" data-delay="1500" hidden>
    <div class="toast-header">
      <i class="fas fa-times-circle" style='color:#fff'></i>&ensp;
      <div class="me-auto fw-semibold">Failed</div>
    </div>
    <div class="toast-body"></div>
  </div>

</body>

</html>
