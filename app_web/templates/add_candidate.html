{% load static %}
<div class="container-center">
  <div class="col-9">
    <div class="card mb-4">
      <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="mb-0">Add Candidate</h5>
      </div>
      <div class="card-body">
        <form id="candidate-data">
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="firstname" placeholder="Firstname" required>
            </div>
            <div class="col-sm-5">
              <div class="input-group input-group-merge">
                <input type="text" class="form-control" id="lastname" placeholder="Lastname" required>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <div class="input-group input-group-merge">
                <input type="text" id="email" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Mobile No</label>
            <div class="col-sm-10">
              <input type="text" id="mobile" class="form-control phone-mask" required>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Job Description</label>
            <div class="col-sm-10">
              <select class="form-select" id="jd" required>
                <option selected disabled></option>
                {% for jd in jds_data %}
                  <option value="{{ jd.id }}">{{ jd.title }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Begin from</label>
            <div class="col-sm-10">
              <select class="form-select" id="begin-from" required>
                <option selected="" disabled></option>
                <option value="1">Screening</option>
                <option value="2">Coding</option>
                <option value="3">Interview</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-sm-10 text-end">
              <button id="save-data" type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/add_candidate.js' %}"></script>

<script>
  $(document).ready(function () {
    $('#jd').select2({
      placeholder: "Select Job Role",
      allowClear: true
    });
  });
</script>

<style>
  /* Custom styles for Select2 */

  .select2-selection {
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    height: 38px;
  }

  .select2-selection__rendered {
    line-height: 36px;
    color: #495057;
  }

  .select2-selection__placeholder {
    color: #6c757d;
  }

  .select2-selection__arrow {
    display: none;
  }

  .select2-results__option {
    padding: 8px 12px;
    color: #212529;
  }

  .select2-results__option--highlighted {
    background-color: #007bff;
    color: #ffffff;
  }

  .select2-selection {
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    height: 50px;
  }

  .select2-selection__rendered {
    line-height: 37px !important;
  }

  .select2-selection--single {
    height: 40px !important;
    border: 1px solid #ced4da !important;
  }

  .select2-dropdown {
    border: 1px solid #ced4da !important;
  }
</style>
