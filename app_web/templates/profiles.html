{% load static %}
<style>

.table-responsive .filter-wrapper {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 filters per row */
    column-gap: 40px;
    row-gap: 20px;
}

/* Each filter block */
.filter-col {
    display: flex;
    align-items: center;
}

/* LABEL */
.filter-col label {
    width: 35%;
    font-weight: 500;
    color: #697a8d;
}

/* SHORT LABEL */
.filter-col .short-label {
    width: 20% !important;
}

/* INPUTS */
.filter-col input,
.filter-col select {
    width: 65%;
}

/* BUTTON AREA */
.filter-actions {
    text-align: right;
    margin-top: 15px;
    margin-bottom: 20px;
}

.filter-actions button {
    min-width: 90px;
    padding: 6px 12px;
}

tbody tr:hover {
    cursor: pointer;
}
</style>


<div class="card">
    <div class="card-title-table">
        <h4 class="card-header">Profiles</h4>

        <h4 class="header-btn">
            <button class="btn btn-primary" onclick="window.location.href='/add-profile'" type="button">
                <i class="fas fa-user-plus"></i>&nbsp; Add Profile
            </button>
        </h4>
    </div>

    <!-- FILTERS -->
    <div class="table-responsive text-nowrap table-cls" style="padding:20px;">

        <div class="filter-wrapper">

            <div class="filter-col">
                <label>Title</label>
                <input type="text" id="filter_title" class="form-control">
            </div>

            <div class="filter-col">
                <label>Experience</label>
                <input type="text" id="filter_exp" class="form-control">
            </div>

            <div class="filter-col">
                <label class="short-label">To</label>
                <input type="text" id="filter_to_1" class="form-control">
            </div>
<!-- 
            <div class="filter-col">
                <label>Source</label>
                <input type="text" id="filter_source" class="form-control">
            </div> -->
           <div class="filter-col">
                <label>Source</label>
                <select class="form-select" id="filter_source">
                    <option value=""></option>  <!-- default option -->

                    {% for S in source_list %}
                        <option value="{{ S.id }}">{{ S.label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-col">
                <label>Skills</label>
                <input type="text" id="filter_skills" class="form-control">
            </div>
            <div class="filter-col">
                <label>Applied On</label>
                <input type="date" id="filter_apl" class="form-control">
            </div>

            <div class="filter-col">
                <label class="short-label">To</label>
                <input type="date" id="filter_to_2" class="form-control">
            </div>

            <div class="filter-col">
                <label>Status</label>
                <select class="form-select" id="begin-from">
                    <option value="">All</option>
                    <option value="D">Draft</option>
                    <option value="R">Rejected</option>
                    <option value="O">Offered</option>
                    <option value="E">Employee</option>
                </select>                
            </div>

            

        </div>
        <!-- END GRID -->

        <!-- FILTER BUTTONS -->
        <div class="filter-actions">
            <button class="btn btn-secondary" id="clearFilters">Clear</button>
            <button class="btn btn-primary" id="applyFilters">Apply</button>
        </div>


        <!-- TABLE -->
        <table class="table table-hover" id="profiles-table">
            <thead>
                <tr>
                    <th><strong>Date</strong></th>
                    <th><strong>Title</strong></th>
                    <th><strong>First Name</strong></th>
                    <th><strong>Last Name</strong></th>
                    <th><strong>Experience</strong></th>
                    <th><strong>Source</strong></th>
                    <!-- <th><strong>Skills</strong></th> -->
                    <th><strong>Status</strong></th>
                </tr>
            </thead>

            <tbody class="table-border-bottom-0">
                {% for p in profile_details %}
                <tr onclick="window.location.href='/profileview/{{p.id}}'">
                    <td>{{ p.formatted_date }}</td>
                    <td>{{ p.title }}</td>
                    <td>{{ p.firstname }}</td>
                    <td>{{ p.lastname }}</td>
                    <td>{{ p.final_experience }}</td>
                    <td>{{ p.source_code }}</td>
                    <!-- <td>{{ p.primaryskills_name }}, {{ p.secondaryskills_name }}</td> -->
                    <td>{{ p.status_text }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

<script src="{% static 'js/profiles.js' %}"></script>
