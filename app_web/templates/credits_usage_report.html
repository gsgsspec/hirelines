{% load static %}
<div class="container-center">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-title-table">
                <h4 class="card-header">Credits Usage</h4>
            </div>
            <div>
                <div class="table-responsive text-nowrap table-cls mb-2">
                    <table class="table table-bordered table-hover" id="credits_usage_table" style="cursor: default;animation: slide-in-right 0.8s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;">
                        <thead>
                            <tr>
                                <th>Txn Datetime</th>
                                <th>Description</th>
                                <th class="text-end">Credited</th>
                                <th class="text-end">Usage</th>
                                <th class="text-end">Balance</th>
                            </tr>
                        </thead>
                        <tbody class="table-border-bottom-0"  style="cursor: default;">
                            {% for usage in credits_usage %}
                            <tr {% if usage.credit %}style="background-color: #e8ffe8;"{% endif %}>
                                <td style="vertical-align: middle;">{{ usage.transdatetime }}</td>
                                <td style="white-space: pre-line;vertical-align: middle;">{{ usage.description }}</td>
                                <td style="vertical-align: middle;" class="text-end">{{ usage.credit }}</td>
                                <td style="vertical-align: middle;" class="text-end">{{ usage.debit }}</td>
                                <td style="vertical-align: middle;" class="text-end">{{ usage.balance }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.table-responsive {
    overflow-x: auto;
    white-space: nowrap;
}

#credits_usage_table {
    table-layout: auto; /* Ensures fixed width for columns */
    width: 100%; /* Adjusts the table to full width of its container */
}

#credits_usage_table th,
#credits_usage_table td {
    padding: 10px; /* Adds padding for better readability */
    height: auto; /* Allows the cell to expand based on content */
    text-align: left;
    vertical-align: top;
}

#credits_usage_table th {
    background-color: #f2f2f2; /* Adds background to header cells */
    font-weight: bold;
}

#credits_usage_table th:nth-child(1),
#credits_usage_table td:nth-child(1) {
    width: 200px; /* Adjust width as needed */
    white-space: normal; /* Allows content to wrap within the cell */
    word-wrap: break-word; /* Forces long words to wrap to the next line if necessary */
}

/* Increase width for Description column */
#credits_usage_table th:nth-child(2),
#credits_usage_table td:nth-child(2) {
    width: 550px; /* Adjust width as needed */
    white-space: normal; /* Allows content to wrap within the cell */
    word-wrap: break-word; /* Forces long words to wrap to the next line if necessary */
}
