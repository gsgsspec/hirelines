{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <!-- SEO Meta Tags -->
        <meta name="description" content="HireLines.io is an AI-powered technical hiring platform offering ATS, coding assessments, and interview automation to help companies hire software developers faster and smarter.">
        <meta name="keywords" content="AI hiring platform, technical hiring software, applicant tracking system, ATS for software companies, interview automation software, developer hiring platform, recruitment automation software, AI recruitment software, coding assessment platform, technical recruitment tools">

        <!-- Webpage Title -->
        <title>Hirelines</title>

        <!-- Google tag (gtag.js) --> 
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-JS8GC92LDN"></script> 
        <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-JS8GC92LDN'); </script>

        
        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
        <link href="{% static 'lib/homePage/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/homePage/css/fontawesome-all.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/homePage/css/swiper.css' %}" rel="stylesheet">
        <link href="{% static 'lib/homePage/css/styles.css' %}" rel="stylesheet">
        <link href="{% static 'lib/homePage/css/custom.css' %}" rel="stylesheet">

        
        <!-- Favicon  -->
        <link rel="icon" href="{% static 'img/logos/fav1.jpg' %}">

        <!-- J Query link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Iconify icons-->
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>


        <script>
            var CSRF_TOKEN = '{{ csrf_token }}';
        </script>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" ></script>
       
        <style>
            .hireline-logo {
                height: 50px;
                width: auto;
            }
        </style>

    </head>

    <body data-bs-spy="scroll" data-bs-target="#navbarExample">

        <nav id="navbarExample" class="navbar navbar-expand-lg fixed-top navbar-light top-nav-collapse" aria-label="Main navigation">
            <div class="container">

                <a class="navbar-brand" ><img src="{% static 'img/logos/logo-no-background.svg' %}" alt="logo" class="hireline-logo"></a>

                <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav ms-auto navbar-nav-scroll">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#features">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#how-it-works">How it Works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/demo">Demo</a>
                        </li>
                    </ul>
                    <span class="nav-item">
                        <a class="btn-outline-sm" href="/login">Sign in</a>
                    </span>
                </div> 
            </div> 
        </nav> 
        
        {% include template_name %}

        <!-- Back To Top Button -->
        <button onclick="topFunction()" id="myBtn">
            <img src="{% static 'lib/homePage/images/up-arrow.png' %}" alt="alternative">
        </button>
        <!-- end of back to top button -->

        <script src="{% static 'lib/homePage/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'lib/homePage/js/swiper.min.js' %}"></script>
        <script src="{% static 'lib/homePage/js/purecounter.min.js' %}"></script>
        <script src="{% static 'lib/homePage/js/replaceme.min.js' %}"></script>
        <script src="{% static 'lib/homePage/js/scripts.js' %}"></script>
        

        <!-- config -->
        <script src="{% static 'config/config.js' %}"></script>

    </body>
</html>
