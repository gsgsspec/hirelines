{% load static %}

<div class="card">
    <div class="card-title-table">
        <h4 class="card-header">Email Templates</h4>
        <!-- <h4 class="header-btn">
            <button class="btn btn-primary" onclick="window.location.href='/add-emailtemp'" type="button"><i class="fa fa-plus"></i>&ensp; 
                New Candidate</button>
        </h4> -->
    </div>
    <div class="table-responsive text-nowrap table-cls">
        <table class="table table-hover" id="candidates-table">
            <thead>
                <tr>
                    <!-- <th> <strong> Company </strong></th> -->
                    <th> <strong> Template Name </strong></th>
                    <th> <strong> Paper Type </strong></th>
                    <th> <strong> Event </strong></th>
                    <th> <strong> Subject </strong></th>
                    <th> <strong> Template Type </strong></th>
                </tr>
            </thead>
            <tbody class="table-border-bottom-0">
                {% for emailTemp in emailTemps %}
                <tr onclick="window.location.href='/update-emailtemp/{{emailTemp.id}}'">
                    <!-- <td>{{ emailTemp.company }}</td> -->
                    <td>{{ emailTemp.template_name }}</td>
                    <td>{{ emailTemp.paper_type }}</td>
                    <td>{{ emailTemp.event }}</td>
                    <td>{{ emailTemp.email_subject }}</td>
                    <td>{{ emailTemp.temp_type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


<style>
    tbody tr:hover {
        cursor: pointer;
    }
</style>

<script>
    $(document).ready(function() {
        $.noConflict();
        $('#candidates-table').DataTable({
            "order": [],
            "ordering": false,
            language: { search: "",searchPlaceholder: "Search..." } ,
            pagingType: 'simple_numbers'
        });
    });
</script>
