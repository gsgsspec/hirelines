      </button>
      <button type="button" class="btn btn-icon btn-outline-primary mx-2" onclick="testRequirements('interview')" data-bs-toggle="modal" data-bs-target="#modalCenter">

<!-- Modals start -->
<div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCenterTitle"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col mb-3">
            <label for="testType" class="form-label">Screening Test Name</label> <span hidden id="test_name_validator" class="validator_font_color mx-3">Please Enter Screening Test Name</span>
            <input
              type="text"
              id="testType"
              class="form-control"
              placeholder="Test Name"
              value="Screening - 1"
              data-test_type="hell"
            />
          </div>
        </div>
        <div class="row g-2">
          <div class="col mb-0">
            <label for="emailWithTitle" class="form-label">Promot</label>&nbsp;<small class="form-label">( percentage )</small><span hidden id="promot_validator" class="validator_font_color mx-3">Please Enter Promot level</span>
            <input
              type="number"
              id="promot_level"
              class="form-control"
              placeholder=""
              value="60"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" onclick="addTest()" id="saveJdTest">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- Modals end -->
