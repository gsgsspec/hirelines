{% load static  %}
<div class="card">
    <div class="card-title-table">
        <h4 class="card-header">Job Descriptions</h4>
        <div class="p-3 text-align-right d-flex">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" onkeyup="searchCandidate()" style="width: 300px;">
            <!-- <a href="/add-job-description"><button class="btn btn-primary m-0"> <i class="fas fa-plus"></i> Add JD</button></a> -->
        </div>
    </div>
    <div class="row p-3">

      <div class="c-card col-sm" style="max-width: max-content;">
        <a href="/add-job-description">
          <div class="card mb-3 new_jd_card_border">
            <i class="fas fa-plus custm_icon_new_jd" style="color: var(--primary-color);"></i> 
            <div class="new_jd_txt">New JD</div>
          </div>
        </a>
      </div>

      {% for jd in allJds %}
      <div class="col-md-6 col-lg-4 c-card">
        <div class="card mb-3 shadow jd_card_border jd_card_cust">
          <div onclick="window.location.href='/update-job-description/{{ jd.id }}'" style="cursor: pointer;">
            <div class="card-body int-card-bd">
              <div class="jd_card_wdth_cust">
                <h5 class="card-title p-clr mb-1">{{ jd.title }}</h5>
                <div style="color: gray; width: 50%;">Exp : {{ jd.expmin }} - {{ jd.expmax }} Yrs</div>
              </div>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-between mt-auto">
            <button type="button" class="btn btn-icon btn-sm btn-primary" onclick="event.stopPropagation();redirectToJobDashboard('{{ jd.id }}')">
              <i class="fas fa-chart-line"></i>
            </button>
            <button onclick="event.stopPropagation();redirectToJobDetails('{{ jd.id }}')" type="button" class="btn btn-sm btn-primary">
                Setup
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
  </div>  
</div>

<style>
  .jd_card_border{
    border: 0.8px solid #b5b2b261;
    border-radius: 10px;
  }

  .new_jd_card_border{
    border: 2.5px dashed #9abedd;
    border-radius: 10px;
    height: 165px;
    /* background-color: #f5f5f9; */
    background-color: #ffff;
    width: 165px;
    display: flex;
    justify-content: center;
    align-items: center; 
  }
  .custm_icon_new_jd{
    font-size: 28px;
    color: gray;
  }
  .new_jd_txt{
    font-size: 20px;
    color: var(--primary-color);
    font-weight: 700;
  }
  /* .text_size_custm{
    font-size: clamp(lrem, 0.3043rem + 3.4783vw, 3rem);
  } */
   .jd_card_cust{
    height: 165px;
   }
   .jd_card_descrip_cust{
    color: gray;
    height: 4.6rem;
    overflow: hidden;
   }
   .js_exp_details_conta{
    width: 100%;
   }
   .jd_card_wdth_cust{
    width: 100%;
   }
</style>
<script>
  function redirectToJobDetails(redirectId) {
    window.location.href = '/job-description-set-up/'+redirectId;
  }
  function redirectToJobDashboard(jid){
    window.location.href = '/jd/'+jid;
  }
</script>
